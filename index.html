<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Boleski Studios ‚Äî Studio Handbook. Internal governance and operational documentation for staff and partners.">
    <title>Boleski Studios ‚Äî Studio Handbook</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="site-header">
        <div class="header-content">
            <h1 class="site-title">Boleski Studios ‚Äî Studio Handbook</h1>
            <div class="header-right">
                <button class="theme-toggle" id="themeToggle" aria-label="Toggle dark mode">
                    <span id="themeIcon">üåô</span>
                    <span id="themeText">Dark</span>
                </button>
                <div id="google_translate_element"></div>
                <nav class="main-nav">
                    <ul>
                        <li><a href="governance/" class="nav-link active">Governance</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <script src="https://translate.google.com/translate_a/element.js?cb=googleTranslateElementInit"></script>
    <script>
        function googleTranslateElementInit() {
            new google.translate.TranslateElement({
                pageLanguage: 'en',
                layout: google.translate.TranslateElement.InlineLayout.SIMPLE
            }, 'google_translate_element');
        }

        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        const themeIcon = document.getElementById('themeIcon');
        const themeText = document.getElementById('themeText');
        const html = document.documentElement;

        // Check saved preference
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'dark') {
            html.setAttribute('data-theme', 'dark');
            themeIcon.textContent = '‚òÄÔ∏è';
            themeText.textContent = 'Light';
        }

        themeToggle.addEventListener('click', () => {
            if (html.getAttribute('data-theme') === 'dark') {
                html.removeAttribute('data-theme');
                localStorage.setItem('theme', 'light');
                themeIcon.textContent = 'üåô';
                themeText.textContent = 'Dark';
            } else {
                html.setAttribute('data-theme', 'dark');
                localStorage.setItem('theme', 'dark');
                themeIcon.textContent = '‚òÄÔ∏è';
                themeText.textContent = 'Light';
            }
        });
    </script>

    <main class="main-content">
        <div class="welcome-section">
            <h2>Welcome</h2>
            <p>This is the official internal reference for Boleski Studios staff and partners. Use the navigation above
                to access governance documentation.</p>
            <a href="governance/" class="primary-link">View Partnership Charter ‚Üí</a>
        </div>
    </main>

    <footer class="site-footer">
        <p>Version 1.1</p>
    </footer>
</body>

</html>
